<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- <link rel="stylesheet" href="styles.normalize.css" /> -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
<body>
    <div class="header">
        <h1>What's in your fridge?</h1>
        <p>Click on a card to select. You can add an ingredient that is not listed by clicking the plus icon.</p>
    </div>
    <div class="container">
        <h3>Vegetables</h3>
            <div class="ingredients">
                <div class = "card" id="card_tomato">
                        <span class="check-btn"><i class="fa fa-check"></i></span>
                        <img src="images/tomato.png" alt="Tomato">
                        <div class="ingredientsName">Tomato</div>
                </div>

                <div class = "card" id="card_onion">
                    <span class="check-btn"><i class="fa fa-check"></i></span>
                    <img class="biggerImg" src="images/onion.png" alt="Onion">
                    <div class="ingredientsName">Onion</div>
                </div>

                <div class = "card" id="card_spinach">
                    <span class="check-btn"><i class="fa fa-check"></i></span>
                    <img class="biggerImg" src="images/spinach.png" alt="Spinach">
                    <div class="ingredientsName">Spinach</div>
                </div>

                <div class = "card" id="card_carrot">
                    <span class="check-btn"><i class="fa fa-check"></i></span>
                    <img class="biggerImg" src="images/carrot.png" alt="Carrot">
                    <div class="ingredientsName">Carrot</div>
                </div>

                <div class="item card-highlight">5</div>
                <button class="item card-highlight">
                    <img src="images/broccoli.png" alt="broccoli">
                    <div class="ingredientsName">Broccoli</div>
                </button>
                <button class="item card-highlight">
                    <img class="biggerImg" src="images/avocado.png" alt="Avocado">
                    <div class="ingredientsName">Avocado</div>
                </button>
                <button class="item card-highlight">
                    <img src="images/cucumber.png" alt="Cucumber">
                    <div class="ingredientsName">Cucumber</div>
                </button>
                <button class="item card-highlight">
                    <img class="biggerImg" src="images/mushroom.png" alt="Mushroom">
                    <div class="ingredientsName">Mushroom</div>
                </button>
                <button class="plus card-highlight">
                    <img class="plusSign" src="images/plus.png" alt="Plus Sign">
                </button>
            </div>
        <h3>Meat</h3>
            <div class="ingredients">
                <div class="item card-highlight">1</div>
                <div class="item card-highlight">2</div>
                <button class="item card-highlight">
                        <img src="images/sausage.png" alt="Sausage">
                        <div class="ingredientsName">Sausage</div>
                </button>
                <button class="item card-highlight">
                    <img src="images/bacon.png" alt="Bacon">
                    <div class="ingredientsName">Bacon</div>
                </button>
                <button class="plus card-highlight">
                    <img class="plusSign" src="images/plus.png" alt="Plus Sign">
                </button>
            </div>
        <h3>Seafood</h3>
             <div class="ingredients">
                <button class="item card-highlight">
                    <img src="images/salmon.png" alt="Salmon">
                    <div class="ingredientsName">Salmon</div>
                </button>
                <div class="item card-highlight">2</div>
                <div class="item card-highlight">3</div>
                <div class="item card-highlight">4</div>
                <button class="plus card-highlight">
                    <img class="plusSign" src="images/plus.png" alt="Plus Sign">
                </button>
            </div>
        <h3>Carbs</h3>
            <div class="ingredients">
                <div class="item card-highlight">1</div>
                <div class="item card-highlight">2</div>
                <div class="item card-highlight">3</div>
                <div class="item card-highlight">4</div>
                <button class="plus card-highlight">
                    <img class="plusSign" src="images/plus.png" alt="Plus Sign">
                </button>
            </div>
        <h3>Diaries</h3>
            <div class="ingredients">
                <div class="item card-highlight">1</div>
                <div class="item card-highlight">2</div>
                <div class="item card-highlight">3</div>
                <div class="item card-highlight">4</div>
                <button class="plus card-highlight">
                    <img class="plusSign" src="images/plus.png" alt="Plus Sign">
                </button>
            </div>
    </div>
</body>
</html>
